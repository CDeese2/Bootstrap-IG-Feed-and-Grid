<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<!-- Your Bootstrap Link should be always before the CSS link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Instagram Photo Feed with Bootstrap </title>
	</head>
	<body>
        <div class="container">
            <!-- header with IG & buttons-->
            <div class="row">
                <div class="col-12">
                    <div class="row bg-light">
                        <div class="col-6">
                          <nav class="navbar-nav navbar-light bg-light p-3">
                            <a class="navbar-brand" href="#">
                              <img src="https://www.svgrepo.com/download/30539/instagram-logo.svg" width="30" height="30"
                                class="d-inline-block align-top" alt="">
                              Instagram
                            </a>
                          </nav>
                        </div>
                        <div class="col-6">
                            <nav class="navbar-nav navbar-light bg-light d-inline-block mx-10 float-end p-3">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">Create a new post</button>

                                <!-- Modal: Create Post -->
                                <div class="modal fade" id="Modal" role="dialog">
                                  <div class="modal-dialog">

                                        <!-- Modal Content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title">Create a new post</h5>
                                              <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button> 
                                            </div>
                                            <div class="modal-body">
                                              <label for="exampleFormControlTextarea1"><h6>Caption:</h6></label>
                                              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add the caption of your post here" rows="2"></textarea>
                                              <i class="fa-solid fa-camera border mt-2 p-2"></i>
                                              <i class="fa-solid fa-location-dot border mt-2 p-2"></i>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                              <button type="button" class="btn btn-success">Publish</button>
                                            </div>
                                          </div>
                          
                                        </div>
                                      </div>
                                    <!-- Drop-down: Settings -->
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true"
                                          aria-expanded="true"><i class="fa-solid fa-gear"></i>
                                        </button>
                                          <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">Profile</a>
                                            <a class="dropdown-item" href="#">Accessibility</a>
                                            <a class="dropdown-item" href="#">Privacy and Data</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item text-danger" href="#">Logout</a>
                                          </div>
                                    </div>
                            </nav>
                </div>
            </div>
            <!-- tab selection -->
            <div class="row">
                <div class="col-12">
                    <div class="row-4">
                        <div class="col-12">
                            <div class="d-flex justify-content-center">
                                <i class="fa-solid fa-table-cells p-1"></i></a>
                                <a href="index.html"><i class="fa-solid fa-square p-1"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3 by 3 posts -->
            <div class="gridBody mx-4">
              <div class="row ml-5">
                <div class="col-4">
